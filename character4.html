<body>
<div class="banner">
	<div id="list">홈으로가기</div>
</div>

<div style="height:80%;">
	<div style="float:left;width:10%;height:100%;    overflow-y: scroll;">

		<div class="chararea bbr-info"></div>
		<div class="chararea bd-info"></div>

<script>
	
	$(document).ready(function(){
		
		$(".chararea").on('click', function(evt){
			$('.character-info').css("background-image", "url(images/character4/" + (evt.target.classList[1]).split("-")[0] + ".PNG)")
		});
		
		$('#list').on('click', function(){
			location.href = "home.html";
		});

		$('.ab-info').click();
	});

</script>
